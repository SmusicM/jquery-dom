$(document).ready(function(){
    $("form").submit(function(e){
        e.preventDefault();
        const movienameVal = $("input").eq(0).val();
        if(movienameVal.length <2 ){
           $("input").eq(0).val("");
           return alert("YOU NEED AT LEAST 2 CHARACTERS");
        }
        const movieRatingNum = $("input").eq(1).val();
        if(isNaN(movieRatingNum) ||  (movieRatingNum < 1 || movieRatingNum > 10 )){
            $("input").eq(1).val("");
            return alert("Rating must be from numbers 1-10");
        }
        const movieRating = $("<div></div>").html( "<br>" + "Movie Title: " + movienameVal + "<br>Movie Rating: " + movieRatingNum + "<br>");
        const deleteBtn = $("<button> Delete </button>").click(function(){
            movieRating.remove();
        });
         movieRating.append(deleteBtn);
        $("body").append(movieRating);
    })
})
